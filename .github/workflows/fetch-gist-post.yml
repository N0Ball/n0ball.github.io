name: Fetch Gist Post

on:
  push:

jobs:
  fetch:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{secrets.GIST_TOKEN}}

    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install requests

      - name: Create blogs
        run: python build.py

      - name: Check results
        run: ls -al ./blog

      - name: save result
        run: git stash

      - name: deploy to github page
        run: git branch -b gh-pages && git stash pop && git add . && git commit -m "RELEASE:    new post" && git push origin gh-pages